<!DOCTYPE html>
<html>
  <head>
    <title>Cat Dog Sheep</title>
</head>


<body>
  <p>Cat Dog Sheep</p>

  <button onclick="
 playGame('cat');
  ">Cat</button>

  <button onclick="
  playGame('dog');   
  ">Dog</button>


  <button onclick="
  playGame('sheep');
  ">Sheep</button>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  ">Reset Score</button>
  
   
  <script>
    let score = JSON.parse(localStorage.getItem
    ('score')) ||{
      wins: 0,
      losses: 0,
      ties: 0,
      };
   /* 
    if (score === null) {
       score = {
        wins: 0,
        losses: 0,
        ties: 0,
       };
    } */

     

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

       if (playerMove === 'sheep') {
        if (computerMove === 'cat') {
            result = 'you lose';
          } else if (computerMove === 'dog') {
            result = 'you win';
          } else if (computerMove === 'sheep') {
            result = 'tie';
          }


       } else if (playerMove === 'dog') {
        
      if (computerMove === 'cat') {
        result = 'you win';
      } else if (computerMove === 'dog') {
        result = 'tie';
      } else if (computerMove === 'sheep') {
        result = 'you lose';
      }


       } else if (playerMove === 'cat') {
        if (computerMove === 'cat') {
          result = 'tie';
        } else if (computerMove === 'dog') {
          result = 'you lose';
        } else if (computerMove === 'sheep') {
          result = 'you win';
        }
       }

       if (result === 'you win') {
        score.wins += 1;
       } else if (result === 'you lose') {
        score.losses += 1;
       } else if (result === 'tie') {
        score.ties += 1;
       }

       localStorage.setItem('score', JSON.stringify(score));
        
    
      alert(`You picked ${playerMove}. Computer picked ${computerMove}.
      ${result}
 Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

  function pickComputerMove() {
  
  const randomNumber = Math.random();
    let computerMove = '';
  
    if (randomNumber >= 0 && randomNumber <= 1/3) {
       computerMove = 'cat';
    } else if (randomNumber >= 1/3 && randomNumber <= 2/3) {
       computerMove = 'dog';
    } else if (randomNumber >= 2/3 && randomNumber <= 1) {
       computerMove = 'sheep';
  }

  return computerMove;

  }
  </script>

</body>
</html>
